<head>
	<meta charset="UTF-8">
	<title>Air Polution</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- lib Reference -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/d3.min.js"></script>

<body>
	<div class="page">
		<div class="description">
			<div class="background">
				<h1>How bad can it be?</h1>
				<h1>台灣空氣品質現況</h1>
				<p>
					2015年11月，法國費加洛報（Le Figaro）以
					〈台灣，氣候大會的被遺忘者〉進行全幅報導
					，以碳排量世界第一的台中火力發電廠照片作
					為開頭，說明台灣目前的所面臨的大量碳排量
					和政治處境。
				</p>
				<p>
					同年12月，台灣空氣品質數度達紫爆程度，
					每年秋冬春初空氣品質下降，空氣污染議題
					就會被重新討論。
				</p>
				<button id="flyDust">讓子彈飛</button>
			</div>
		</div>
		<div class="content">
			<svg id="graph" viewBox="0 0 1000 800"></svg>
			<div id="info-box">
				<h3>台灣</h3>
				<p>PM 2.5濃度</p>
			</div>
		</div>
	</div>
